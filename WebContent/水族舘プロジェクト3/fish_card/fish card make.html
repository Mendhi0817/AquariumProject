<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" href="../魚カード/fish card.css">
    <title>水族舘プロジェクト</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* ビューポートの高さを最小限に設定 */
            margin: 0; /* デフォルトのマージンをリセット */
        }
        header {
            /* ヘッダーのスタイルを追加する場合はここに */
        }
        footer {
            margin-top: auto; /* フッターを画面の下に固定 */
            background-color: #78e3fb; /* 背景色を設定（任意） */
            text-align: center; /* 中央揃え（任意） */
            padding: 10px; /* 内側の余白（任意） */
        }

        /* 新しく追加したフォーム要素のスタイル */
        .form-container {
            margin: 20px;
            text-align: center;
        }

        .form-container input {
            margin: 10px 0;
            padding: 10px;
            width: 200px;
            font-size: 16px;
        }

        .form-container button {
            width: 150px;
            height: 50px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <img src="../画像/水族舘プロジェクト_右の写真2.png" alt="サイドバー画像" align="right">
        </aside>

        <header>
            <img src="../画像/水族舘プロジェクト_タイトル.png" width="400" height="150">
        </header>

        <!-- 新しいフォームセクション -->
        <div class="form-container">
            <form>
                <!-- 文字を入力するフィールド -->
                <form>
                  <label for="rarity">レア度を選んでください:</label>
                  <select id="rarity" name="rarity">
                    <option value="normal">ノーマル</option>
                    <option value="rare">レア</option>
                    <option value="super_rare">スーパーレア</option>
                    <option value="hyper_rare">ハイパーレア</option>
                  </select>
                </form>

                <!-- PDFファイルをアップロードするフィールド -->
                <div>
                    <label for="pdfUpload">画像をアップロードして下さい：</label>
                    <input type="file" id="pdfUpload" name="pdfUpload" accept="application/pdf">
                </div>

                <div>
                <h2>説明文を入力</h2>
                <textarea id="content" placeholder="ここに文章を入力してください"></textarea>
                </div>

                <!-- 送信ボタン -->
                <div>
                    <button type="submit">投稿</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <button name="button2" onclick="location.href='../ホーム画面/home J.html'">ホーム</button>
        <button name="button2" onclick="location.href='../設定/setting staff.html'">設定</button>
    </footer>
</body>
</html>
