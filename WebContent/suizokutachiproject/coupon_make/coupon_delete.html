<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" href="../coupon_make/coupon.css">
    <title>水族舘プロジェクト</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* ビューポートの高さを最小限に設定 */
            margin: 0; /* デフォルトのマージンをリセット */
        }
        header {
            /* ヘッダーのスタイルを追加する場合はここに */
        }
        footer {
            margin-top: auto; /* フッターを画面の下に固定 */
            background-color: #78e3fb; /* 背景色を設定（任意） */
            text-align: center; /* 中央揃え（任意） */
            padding: 10px; /* 内側の余白（任意） */
        }
        .coupon-list {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .coupon-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .coupon-item:last-child {
            border-bottom: none;
        }
        .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <img src="../img/水族舘プロジェクト_右の写真2.png" alt="サイドバー画像" align="right">
        </aside>

        <header>
            <img src="../img/水族舘プロジェクト_タイトル.png" width="400" height="150">
        </header>

        <!-- クーポン削除セクション -->
        <section class="coupon-section">
            <h2>削除したいクーポンを削除してください</h2>
            <div class="coupon-list">
                <!-- クーポン1 -->
                <div class="coupon-item">
                    <span>クーポン名 1</span>
                    <button class="delete-btn" onclick="alert('クーポン1が削除されました');">削除</button>
                </div>
                <!-- クーポン2 -->
                <div class="coupon-item">
                    <span>クーポン名 2</span>
                    <button class="delete-btn" onclick="alert('クーポン2が削除されました');">削除</button>
                </div>
                <!-- クーポン3 -->
                <div class="coupon-item">
                    <span>クーポン名 3</span>
                    <button class="delete-btn" onclick="alert('クーポン3が削除されました');">削除</button>
                </div>

                <div>
                    <button class="back-btn" onclick="location.href='../coupon_make/coupon.html'">戻る</button>
                </div>

            </div>
        </section>

    </div>

    <footer>
        <button name="button2" onclick="location.href='../home/home J.html'">ホーム</button>
        <button name="button2" onclick="location.href='../setting/setting staff.html'">設定</button>
    </footer>
</body>
</html>
